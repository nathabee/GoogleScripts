<!DOCTYPE html>
<html lang="en">

<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Report Generation Page">
  <meta name="author" content="Nathabee">
  <title>Generate Report</title>

  <?!= include('css'); ?>
</head>

<body>
  {{NAVBAR}}

  <main class="container my-4">
    <div class="row">
      <div class="col-md-6">
        <label for="studentSelect" class="form-label">Select a Student:</label>
        <select id="studentSelect" class="form-select" onchange="onStudentChange()"></select>
      </div>
      <div class="col-md-6">
        <label for="testSelect" class="form-label">Select a Test:</label>
        <select id="testSelect" class="form-select" onchange="onTestChange()"></select>
      </div>
    </div>

    <div id="testDetails" class="mt-4">
      <!-- Test details will be dynamically populated here -->
    </div>
    <div id="statusMessage" class="text-center text-info mt-2" style="display: none;"></div>

    <div class="text-center mt-4">
      <div class="btn-group" role="group" aria-label="Report Actions">
        <button id="generatePdfHtmlBtn" class="btn btn-success" onclick="generateHtmlPdf()" disabled>Generate PDF (HTML)</button>
        <button id="generatePdfDocBtn" class="btn btn-warning" onclick="generateDocPdf()" disabled>Generate PDF (Doc)</button>
        <button id="emailReportBtn" class="btn btn-info" onclick="emailReport()" disabled>Email Report</button>
      </div>
    </div>
 

  </main>

  <?!= include('Footer') ?>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let selectedStudentId = null;
    let selectedTestId = null;
    let generatedFileUrl = null;

    function showStatusMessage(message) {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.textContent = message;
      statusMessage.style.display = 'block';
    }

    function hideStatusMessage() {
      document.getElementById('statusMessage').style.display = 'none';
    }

    function loadStudents() {
      const studentSelect = document.getElementById('studentSelect');
      studentSelect.innerHTML = '<option>Loading students...</option>';
      google.script.run.withSuccessHandler(renderStudents).getStudents();
    }

    function renderStudents(students) {
      const studentSelect = document.getElementById('studentSelect');
      studentSelect.innerHTML = '<option value="">Select a student</option>';

      if (students.length === 0) {
        studentSelect.innerHTML = '<option value="">No students available</option>';
        return;
      }

      students.forEach(student => {
        const option = document.createElement('option');
        option.value = student.studentId;
        option.textContent = `${student.firstName} ${student.lastName} (${student.grade})`;
        studentSelect.appendChild(option);
      });
    }

  // Clear the results section
  function clearTestResults() {
    const resultDiv = document.getElementById('testDetails');
    resultDiv.innerHTML = ''; // Clear any previous results
  }

  // Example usage in onStudentChange
  function onStudentChange() {
    const studentSelect = document.getElementById('studentSelect');
    const testSelect = document.getElementById('testSelect');
    const generatePdfHtmlBtn = document.getElementById('generatePdfHtmlBtn');
    const generatePdfDocBtn = document.getElementById('generatePdfDocBtn');
    const emailReportBtn = document.getElementById('emailReportBtn');

    selectedStudentId = studentSelect.value;

    // Reset tests and results
    testSelect.innerHTML = '<option>Loading tests...</option>'; // Show loading state
    clearTestResults(); // Clear previous test results
    disableButtons(); // Disable action buttons

    if (!selectedStudentId) {
      testSelect.innerHTML = '<option value="">Select a student first</option>';
      return;
    }

    // Fetch tests for the selected student
    google.script.run
      .withSuccessHandler(renderTests)
      .withFailureHandler(() => {
        testSelect.innerHTML = '<option value="">Failed to load tests</option>';
      })
      .getTestsByStudent(selectedStudentId);
  }

  // Function to disable all action buttons
  function disableButtons() {
    document.getElementById('generatePdfHtmlBtn').disabled = true;
    document.getElementById('generatePdfDocBtn').disabled = true;
    document.getElementById('emailReportBtn').disabled = true;
  }

  // Function to enable action buttons (if necessary)
  function enableButtons() {
    document.getElementById('generatePdfHtmlBtn').disabled = false;
    document.getElementById('generatePdfDocBtn').disabled = false;
  }


    function renderTests(tests) {
      const testSelect = document.getElementById('testSelect');
      testSelect.innerHTML = '<option value="">Select a test</option>';

      if (!tests || tests.length === 0) {
        testSelect.innerHTML = '<option value="">No tests available</option>';
        return;
      }

      tests.forEach(test => {
        const option = document.createElement('option');
        option.value = test.testId;
        option.textContent = `${test.catalogueName} - ${test.date}`;
        testSelect.appendChild(option);
      });
    }

    function onTestChange() {
      const testSelect = document.getElementById('testSelect');
      selectedTestId = testSelect.value;
      clearTestResults();
      disableButtons();

      if (!selectedTestId) return;

      showStatusMessage('Loading test results...');
      google.script.run
        .withSuccessHandler(results => {
          renderTestDetails(results);
          enableButtons();
          hideStatusMessage();
        })
        .getTestResults(selectedTestId);
    }

    function renderTestDetails(results) {
      const resultDiv = document.getElementById('testDetails');
      if (!results || results.length === 0) {
        resultDiv.innerHTML = '<p>No details available for this test.</p>';
        return;
      }

      let tableHTML = `
        <h3>Test Results</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Description</th>
              <th>Points</th>
              <th>Max Points</th>
              <th>Seuil 1</th>
              <th>Seuil 2</th>
              <th>Seuil 3</th>
              <th>Total Seuil</th>
            </tr>
          </thead>
          <tbody>
            ${results.map(row => `
              <tr>
                <td>${row.description}</td>
                <td>${row.points}</td>
                <td>${row.maxPoints}</td>
                <td>${row.seuil1}</td>
                <td>${row.seuil2}</td>
                <td>${row.seuil3}</td>
                <td>${row.totalSeuil}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      resultDiv.innerHTML = tableHTML;
    }

    function generateHtmlPdf() {
      if (!selectedStudentId || !selectedTestId) {
        alert("Please select both a student and a test.");
        return;
      }

      showStatusMessage("Generating PDF (HTML Template)...");
      google.script.run
        .withSuccessHandler(response => {
          generatedFileUrl = response.fileUrl;
          hideStatusMessage();
          enableButtons();
        })
        .withFailureHandler(error => {
          alert(`Failed to generate PDF: ${error.message}`);
          hideStatusMessage();
        })
        .generatePDFUrl(selectedStudentId, selectedTestId);
    }


function generateDocPdf() {
  if (!selectedStudentId || !selectedTestId) {
    alert('Please select both a student and a test.');
    return;
  }

  showStatusMessage('Generating PDF (Doc Template)...');
  google.script.run
    .withSuccessHandler(response => {
      generatedFileUrl = response; // Save the URL of the generated file
      hideStatusMessage();
      // Open the PDF in a new tab
      window.open(generatedFileUrl, '_blank');
    })
    .withFailureHandler(error => {
      alert(`Failed to generate PDF: ${error.message}`);
      hideStatusMessage();
    })
    .generatePDFWithDocTemplate(selectedStudentId, selectedTestId);
}



    function emailReport() {
      if (!generatedFileUrl) {
        alert('Please generate the report first.');
        return;
      }

      showStatusMessage('Sending report via email...');
      google.script.run
        .withSuccessHandler(() => {
          alert('Report sent successfully!');
          hideStatusMessage();
        })
        .emailReportToUser(generatedFileUrl);
    }

    function disableButtons() {
      document.getElementById('generatePdfHtmlBtn').disabled = true;
      document.getElementById('generatePdfDocBtn').disabled = true;
      document.getElementById('emailReportBtn').disabled = true;
    }

    function enableButtons() {
      document.getElementById('generatePdfHtmlBtn').disabled = false;
      document.getElementById('generatePdfDocBtn').disabled = false;
    }

    window.onload = loadStudents;
  </script>

</body>

</html>
