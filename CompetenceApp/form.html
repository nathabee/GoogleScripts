<body>

    <!-- Dynamically include header -->
    <?!= include('header') ?>


    <main class="container my-4">
        <h2 class="text-center mb-4">Update Student Information</h2>
        <form onsubmit="submitForm(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter student name" required>
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">Grade</label>
                <input type="text" id="grade" class="form-control" placeholder="Enter grade" required>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Test Score</label>
                <input type="number" id="score" class="form-control" placeholder="Enter test score" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <script>
            function submitForm(e) {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const grade = document.getElementById('grade').value;
                const score = document.getElementById('score').value;

                google.script.run
                    .withSuccessHandler(() => alert('Form submitted successfully!'))
                    .submitData({ name, grade, score });
            }
        </script>
    </main>
